<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Music Theory Helper</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Header -->
            <div class="col-9">
                <h1 id="header-text">Music Theory Helper</h1>
            </div>

            <!-- Options-->
            <div class="col-3">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Options
                </button>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <label for="selCapo">Capo</label>
                        <select id="selCapo" class="form-control form-control-lg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <label for="selDisplayFrom">Display From</label>
                        <select id="selDisplayFrom" class="form-control form-control-lg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                        <label for="selDisplayTo">Display To</label>
                        <select id="selDisplayTo" class="form-control form-control-lg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <!-- Instruments -->
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btnInstruments"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        -Select instrument-
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="instrumentsMenu">
                    </div>
                </div>
            </div>

            <!-- Keys -->
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btnKeys" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        -Select key-
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="keysMenu">
                    </div>
                </div>
            </div>

            <!-- Scales -->
            <div class="col">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="btnScales"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        -Select scale-
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="scalesMenu">
                    </div>
                </div>
            </div>
        </div>
        <div id="scaleNotes" class="row">
        </div>
        <div id="fretBoard" class="container">
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/objects.js"></script>
</body>

</html>
